<form data-id="{{clinic.id}}" id="client-form" class="card p-4">
    <div class="mb-4">
        <label class="form-label d-flex justify-content-between">
            Name
            <span class="text-danger">*required</span>
        </label>
        <input 
            id="name-input" 
            class="form-control" 
            type="text" 
            placeholder="Amazing Clinic" 
            value="{{clinic.name}}" 
            required 
        />
        <span id="name-error" class="text-danger"></span>
    </div>
    <div class="mb-4">
        <label class="form-label d-flex justify-content-between">
            Email Address
            <span class="text-danger">*required</span>
        </label>
        <input 
            id="email-input" 
            class="form-control" 
            type="email" 
            placeholder="amazing@clinic.com" 
            value="{{clinic.email}}" 
            required
        />
        <span id="email-error" class="text-danger"></span>
    </div>
    <div class="mb-4">
        <label class="form-label d-flex justify-content-between">
            Phone Number
            <span class="text-danger">*required</span>
        </label>
        <input 
            id="phone_number-input" 
            class="form-control" 
            type="text" 
            minlength="12"
            maxlength="12"
            pattern="\+1[0-9]{10}"
            placeholder="+19876543210"
            value="{{clinic.phone_number}}"
            required
        />
        <span id="phone_number-error" class="text-danger"></span>
    </div>
    <div class="mb-4">
        <label class="form-label d-flex justify-content-between">
            Street Address 1
            <span class="text-danger">*required</span>
        </label>
        <input 
            id="street_address_1-input" 
            class="form-control" 
            type="text" 
            placeholder="1234 N Clinic Rd"
            value="{{clinic.address.street_address_1}}"
            required
        />
        <span id="street_address_1-error" class="text-danger"></span>
    </div>
    <div class="mb-4">
        <label class="form-label">Street Address 2</label>
        <input 
            id="street_address_2-input" 
            class="form-control" 
            type="text" 
            placeholder="Suite 200"
            {% if clinic.address.street_address_2 %}
                value="{{clinic.address.street_address_2}}" 
            {% endif %}
        />
    </div>
    <div class="mb-4">
        <label class="form-label d-flex justify-content-between">
            City
            <span class="text-danger">*required</span>
        </label>
        <input 
            id="city-input" 
            class="form-control" 
            type="text" 
            placeholder="Tempe" 
            value="{{clinic.address.city}}"
            required 
        />
        <span id="city-error" class="text-danger"></span>
    </div>
    <div class="mb-4">
        <label class="form-label d-flex justify-content-between">
            State
            <span class="text-danger">*required</span>
        </label>
        <input 
            id="state-input" 
            class="form-control" 
            type="text" 
            placeholder="Arizona"
            value="{{clinic.address.state}}" 
            required 
        />
        <span id="state-error" class="text-danger"></span>
    </div>
    <div class="mb-4">
        <label class="form-label d-flex justify-content-between">
            Zip Code
            <span class="text-danger">*required</span>
        </label>
        <input 
            id="zipcode-input" 
            class="form-control" 
            type="text" 
            placeholder="85288"
            value="{{clinic.address.zipcode}}" 
            required 
        />
        <span id="zipcode-error" class="text-danger"></span>
    </div>
    <button id="submit-button" type="submit" class="btn btn-primary">
        <i class="bi bi-floppy2-fill"></i> Save
    </button>
</form>

<div data-id="{{doctor.id}}" class="card doctor-card">
    <div class="card-body">
        <h5 class="card-title">
            <a class="card-link stretched-link link-primary" href="/doctors/{{doctor.id}}">
                {{doctor.name}}
            </a>
        </h5>
        <div class="card-text d-flex flex-column">
            <div class="my-1">
                <i class="bi bi-person-vcard"></i>
                NPI: {{doctor.npi}}
            </div>
            <div class="my-1">
                <i class="bi bi-pen-fill"></i>
                <span id="specialties-{{doctor.id}}">Loading specialties...</span>
            </div>
            <div class="my-1">
                <i class="bi bi-building"></i>
                <span id="clinics-count-{{doctor.id}}">Loading clinics...</span>
            </div>
            <div class="my-1">
                <i class="bi bi-person-hearts"></i>
                <span id="patients-count-{{doctor.id}}">Loading patients...</span>
            </div>
        </div>
    </div>
</div>

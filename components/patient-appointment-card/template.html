<div data-id="{{appointment.id}}" class="card appointment-card h-100">
    <div class="card-body">
        <h5 class="card-title">
            <i class="bi bi-calendar-event"></i>
            Visit on {{appointment.date}}
        </h5>
        <div class="card-text d-flex flex-column">
            <div class="my-1">
                <i class="bi bi-clock"></i>
                {{appointment.start_time}} - {{appointment.end_time}}
            </div>
            <div class="my-1">
                <i class="bi bi-person-lines-fill"></i>
                <a class="link link-primary" href="/doctors/{{appointment.doctor_id.id}}">
                    {{appointment.doctor_id.name}}
                </a>
            </div>
            <div class="my-1">
                <i class="bi bi-building"></i>
                <a class="link link-primary" href="/clinics/{{appointment.clinic_id.id}}">
                    {{appointment.clinic_id.name}}
                </a>
            </div>
            <div class="my-1">
                <i class="bi bi-pen-fill"></i>
                <span id="procedures-{{appointment.id}}">Loading procedures...</span>
            </div>
            {% if appointment.notes %}
                <div class="my-1">
                    <i class="bi bi-card-text"></i>
                    Doctor Notes: {{appointment.notes}}
                </div>
            {% endif %}
        </div>
    </div>
</div>

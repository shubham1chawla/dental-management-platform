<div data-id="{{doctor.id}}" data-clinic-id="{{clinic.id}}" class="card clinic-doctor-card h-100">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">
            <a class="card-link link-primary" href="/doctors/{{doctor.id}}">
                {{doctor.name}}
            </a>
        </h5>
        <div class="card-text flex-grow-1">
            <div class="my-2">
                <div class="fw-medium"><i class="bi bi-calendar-event"></i> Monday: </div>
                <span id="schedule-{{doctor.id}}-0">Loading Schedule...</span>
            </div>
            <div class="my-2">
                <div class="fw-medium"><i class="bi bi-calendar-event"></i> Tuesday: </div>
                <span id="schedule-{{doctor.id}}-1">Loading Schedule...</span>
            </div>
            <div class="my-2">
                <div class="fw-medium"><i class="bi bi-calendar-event"></i> Wednesday: </div>
                <span id="schedule-{{doctor.id}}-2">Loading Schedule...</span>
            </div>
            <div class="my-2">
                <div class="fw-medium"><i class="bi bi-calendar-event"></i> Thursday: </div>
                <span id="schedule-{{doctor.id}}-3">Loading Schedule...</span>
            </div>
            <div class="my-2">
                <div class="fw-medium"><i class="bi bi-calendar-event"></i> Friday: </div>
                <span id="schedule-{{doctor.id}}-4">Loading Schedule...</span>
            </div>
        </div>
        <a class="btn btn-secondary mt-2" href="/clinics/{{clinic.id}}/affiliations/{{doctor.id}}/update">
            <i class="bi bi-pencil-square"></i>
            Edit Affiliation
        </a>
    </div>
</div>

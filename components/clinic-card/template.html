<div data-id="{{clinic.id}}" class="card clinic-card">
    <div class="card-body">
        <h5 class="card-title">
            <a class="card-link stretched-link link-primary" href="/clinics/{{clinic.id}}">
                {{clinic.name}}
            </a>
        </h5>
        <div class="card-text d-flex flex-column">
            <div class="my-1">
                <i class="bi bi-geo-alt-fill"></i>
                {{clinic.address.city}}, {{clinic.address.state}}
            </div>
            <div class="my-1">
                <i class="bi bi-telephone-fill"></i>
                {{clinic.phone_number}}
            </div>
            <div class="my-1">
                <i class="bi bi-person-lines-fill"></i>
                <span id="doctors-count-{{clinic.id}}">Loading doctors...</span>
            </div>
            <div class="my-1">
                <i class="bi bi-person-hearts"></i>
                <span id="patients-count-{{clinic.id}}">Loading patients...</span>
            </div>
        </div>
    </div>
</div>
